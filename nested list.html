<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested List</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <style>
        *
{
    margin: 0px;
}
#heading
{
    padding: 15px 10px;
    font-size: 2.5rem;
}
.main
{
    margin-top: 60px;
    margin-left: 450px;
    height: 500px;
    /* border: 2px solid red; */
    border-radius: 20px;
    background-color: rgb(137, 232, 224);
    display: inline-block;
    padding: 25px 25px;
    font-size: 1.25rem;
}
#mainol
{
    margin-left: 40px;
    line-height: 1.3;
    padding: 25px 28px;
    /* align-items: center; */
}
    </style>
</head>
<body>
    <div class="main">
        <h2 id="heading">Example Of Nested Lists</h2>
        <ol id="mainol">
            <li>First
                <ul>
                    <li>Bnanas</li>
                    <ul>
                        <li>Green</li>
                    </ul>
                    <li>Apples</li>
                    <ul>
                        <li>Red</li>
                    </ul>
                </ul>
            </li>
            <li>
                Vegetables
                <ul>
                    <li>
                        Broccoli
                        <ul>
                            <li>Green</li>
                        </ul>
    
                    </li>
                    <li>Carrot</li>
                    <ul>
                        <li>Orange</li>
                    </ul>
                </ul>
            </li>
            <li>
               Non-Vegetables
                <ul>
                    <li>
                        Chicken
                        <ul>
                            <li>Red</li>
                        </ul>
    
                    </li>
                    <li>Eggs</li>
                    <ul>
                        <li>White</li>
                    </ul>
                </ul>
            </li>
        </ol>
    </div>
   
</body>
</html>
